<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Prince Mishra</title>
    <link rel="stylesheet" href="cal.css">
</head>

<body>
        <div class="main">
            <span class="screen"></span>
            <button class="clear" onclick="clickbtn('C')">C</button>
            <button class="del" onclick="clickbtn('d')">Del</button>
            <button class="percent" onclick="clickbtn('_%')"> %</button>
            <button class="divide" onclick="clickbtn('_/')"> /</button>
            <button class="seven" onclick="clickbtn(7)"> 7</button>
            <button class="eight" onclick="clickbtn(8)""> 8</button>
            <button class="nine" onclick="clickbtn(9)"> 9</button>
            <button class="multi" onclick="clickbtn('_*')"> X</button>
            <button class="four" onclick="clickbtn(4)"> 4</button>
            <button class="five" onclick="clickbtn(5)"> 5</button>
            <button class="six" onclick="clickbtn(6)"> 6</button>
            <button class="minus" onclick="clickbtn('_-')"> -</button>
            <button class="one" onclick="clickbtn(1)"> 1</button>
            <button class="two" onclick="clickbtn(2)"> 2</button>
            <button class="three" onclick="clickbtn(3)"> 3</button>
            <button class="plus" onclick="clickbtn('_+')"> +</button>
            <button class="zero" onclick="clickbtn(0)"> 0</button>
            <button class="dzero" onclick="clickbtn('00')"> 00</button>
            <button class="decimal" onclick="clickbtn('.')"> .</button>
            <button class="equal" onclick="clickbtn('_=')"> =</button>
        </div>
</body>
<script src="cal.js"></script>
</html>
